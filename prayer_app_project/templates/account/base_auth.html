{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Account{% endblock %} - Life 'n' Grace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body{background:#f8f9fa;font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif}
        .auth-card{max-width:420px;margin:6rem auto;border:none;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
        .brand{font-weight:700;color:#5468ff;text-decoration:none}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand brand" href="{% url 'home' %}">Life 'n' Grace</a>
        </div>
    </nav>

    <main class="container">
        <div class="card auth-card">
            <div class="card-body p-4 p-md-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
