{% extends "account/base_auth.html" %}
{% block title %}Sign out{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Sign out</h1>
<p class="text-muted mb-4">Are you sure you want to sign out?</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button class="btn btn-danger w-100" type="submit">Sign out</button>
    <a class="btn btn-link w-100 mt-2" href="{% url 'prayer_list' %}">Cancel</a>
    <input type="hidden" name="next" value="/" />
    </form>
{% endblock %}
