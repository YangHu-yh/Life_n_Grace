<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Life 'n' Grace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>body{background:#f8f9fa}</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="fw-bold text-primary">Life 'n' Grace</span></a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'prayer_list' %}">Prayers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h1 class="h4 mb-3">My Profile</h1>
                    <div class="d-flex align-items-center mb-3">
                        <div class="me-3">
                            <i class="bi bi-person-circle" style="font-size:3rem;color:#5468ff"></i>
                        </div>
                        <div>
                            <div class="fw-semibold">{{ request.user.get_full_name|default:request.user.username }}</div>
                            <div class="text-muted small">{{ request.user.email }}</div>
                        </div>
                    </div>
                    <hr>
                    <p class="mb-2"><span class="text-muted">Joined:</span> {{ request.user.date_joined|date:"M d, Y" }}</p>
                    <p class="mb-0"><span class="text-muted">Last login:</span> {{ request.user.last_login|date:"M d, Y H:i" }}</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
